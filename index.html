<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/slyle.css">
  <title>JS</title>
</head>
<body>

<div class="app">
  <div class="box image">
    <img src="img/giraffe.jpg" alt="giraffe"
    id = img>

    <div class="input">
      <input
        id="img-url"
        type="text"
        placeholder="Введите URL картинки"
        value="https://nashzeleniymir.ru/wp-content/uploads/2016/05/%D0%96%D0%B8%D1%80%D0%B0%D1%84-%D1%81%D0%B0%D0%BC%D0%BA%D0%B0-%D0%B8-%D0%B4%D0%B5%D1%82%D0%B5%D0%BD%D1%8B%D1%88.jpg">
    </div>
  </div>

  <div class="box settings">
    <div class="sliders">
      <div class="slider">
        <label for="grayscale">Оттенки серого</label>
        <input type="range" min="0" max="100" value="0" id="grayscale">
      </div>

      <div class="slider">
        <label for="contrast">Контраст</label>
        <input type="range" min="50" max="200" value="100" id="contrast">
      </div>

      <div class="slider">
        <label for="brightness">Яркость</label>
        <input type="range" min="50" max="200" value="100" id="brightness">
      </div>

      <div class="slider">
        <label for="sepia">Сепия</label>
        <input type="range" min="0" max="100" value="0" id="sepia">
      </div>

      <div class="slider">
        <label for="saturate">Насыщенность</label>
        <input type="range" min="0" max="200" value="100" id="saturate">
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="reset" disabled>Сбросить</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
